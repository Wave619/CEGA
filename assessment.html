        <div id="section-1" class="section active">

                <div class="options">
                    <label><input type="radio" name="q1_1" value="yes"> Yes</label>
                    <label><input type="radio" name="q1_1" value="partial"> Partial</label>
                    <label><input type="radio" name="q1_1" value="no"> No</label>
                    <label><input type="radio" name="q1_1" value="na"> N/A</label>
                </div>
            </div>
